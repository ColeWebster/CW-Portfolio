<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cole Webster Portfolio</title>
</head>

<body>
    <!-- Creating a header -->
    <header>
        <nav class="navbar is-dark is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="navbar-item is-size-2">Cole Webster</h1>
            </div>

            <div class="navbar-menu"></div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable pl-6 is-size-4 is-align-items-right">
                    <a href="linkedin.com/in/colewebster">LinkedIn</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero is-fullheight-with-navbar">
        <container>
            <div class="columns">
                <div class="column is-one-third">
                    <figure class="image is-5by4">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
                <div class="column">
                    <p class="title">Biography</p>
                    <p id="aboutme">
                        My name is Cole Webster. I am learning full stack web development via a coding bootcamp at UCF.

                        I am a native of Georgia, but have resided in Florida since 2018.
                    </p>
                </div>
            </div>

            <section class="hero is-small is-dark">
                <div class="hero-body">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <p class="title">
                                Portfolio
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            

            <h3 class="title is is-size-4">Wolves-a-la-Carte</h3>
            <div class="columns mt-5 is-8 is-variable">
                <div class="column is-4-tablet is-3-desktop">
                    <div class="card">
                        <div class="card-image has text centered px-6">
                            <img src="./assets/landingPage.jpg" alt="">
                        </div>
                        <div class="card-content has-text-centered">
                            <p>Find our work on GitHub</p>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">
                                <a href="https://github.com/WRuback/Wolves-a-la-carte" class="has-text-grey">View</a>
                            </p>
                        </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
